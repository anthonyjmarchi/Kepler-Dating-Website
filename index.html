<!DOCTYPE html>
<html lang="en">
<head>
  <title>Secretary Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color:#F55F5F">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <br>
                <center>
                <h1>Algorithmic Dating</h1>
                <br>
                <br>
                <br><h3>When did you start dating?</h3>
                <input type="text" id="startAge"><br>
                <br>
                <br><h3>What age would you like to be married by?<br></h3>
                <input type="text" id="endAge"><br>
                <br>
                <button type="button" class="btn btn-primary btn-lg" onclick="calculate()">Submit</button>
                <br>
                <br>
                <br>
                <h1 id="answer"></h1>
                <br>
                <h2 id="info"></h2>
                <br>
                <h4 id="moreInfo"></h4>
                <br>
                </center>
            </div>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>
    <footer>Created By <a href="https://github.com/anthonyjmarchi/">Anthony Marchi</a></footer>
  <script>
        function calculate() {
            var start = parseInt(document.getElementById('startAge').value);
            var end = parseInt(document.getElementById('endAge').value);
            var age = end - start;
            var kepler = age * 0.37;
            var final = start + kepler;
         
            document.getElementById("answer").innerText= final + " years old";
            document.getElementById("info").innerText= "At this age, you should marry the next person you meet who is better than all the previous people you've dated thus far."
            document.getElementById("moreInfo").innerText = "This result is based on Optimal Stopping Theory.  This theory suggests that you have the highest odds of picking the best option when you are 37% of the way through the event."
        }
 </script>
</body>
</html>
